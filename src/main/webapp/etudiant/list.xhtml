<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des sujet</h1>
    </h:head>
    <h:body>
        <ui:composition template="../resources/template.xhtml">
           
            <ui:define name="content">	
                
                <div class="span3 offset2">Liste des Cadres</div>
                <p:messages for="update"/>
                <h:form>
                    <p:dataTable id="tbl" value="#{etudiantController.all}" var="etudiant"
                             paginator="true" rows="5" sortMode="multiple"
                                     >
                    <p:column filterBy="#{etudiant.cne}" headerText="CNE">  
                    <h:outputText value="#{etudiant.cne}" />  
        </p:column>  
                <p:column headerText="CIN">  
                    <h:outputText value="#{etudiant.cin}" />  
        </p:column>
                    <p:column filterBy="#{etudiant.nom}"
                              headerText="Nom" sortBy="#{etudiant.nom}">  
                        <h:outputText value="#{etudiant.nom}" />  
        </p:column>  
                   <p:column headerText="PrÃ©nom">  
                    <h:outputText value="#{etudiant.prenom}" />  
        </p:column> 
                             
                <p:column headerText="email">  
                    <h:outputText value="#{etudiant.email}" />  
                </p:column>    
                
                 
                <p:column filterBy="#{etudiant.branche.intitule}" headerText="Branche" sortBy="#{etudiant.branche.intitule}">
                    <h:outputText value="#{etudiant.branche.intitule}" />  
                </p:column>
                
                    <p:column style="width:4%">  
                            
                                <p:growl id="messages"/>  

                                <p:menuButton value="Options">  
                                    <p:menuitem value="DÃ©tails" update="messages" action="#{etudiantController.showView(etudiant)}" />    
                                    
                                    
                                </p:menuButton>  
                            

                        </p:column> 
                
            </p:dataTable>
                    
               <h:panelGrid columns="2">  
    <p:panel header="Export All Data">  
        <h:commandLink>  
            <p:graphicImage value="/cdocAdmin/javax.faces.resource/images/excel.png.xhtml" />  
            <p:dataExporter type="xls" target="tbl" fileName="cars" />  
        </h:commandLink>  
  
        <h:commandLink>  
            <p:graphicImage value="/cdocAdmin/javax.faces.resource/images/pdf.png.xhtml" />  
            <p:dataExporter type="pdf" target="tbl" fileName="cars"/>  
        </h:commandLink>  
          
        <h:commandLink>  
            <p:graphicImage value="/cdocAdmin/javax.faces.resource/images/csv.png.xhtml" />  
            <p:dataExporter type="csv" target="tbl" fileName="cars" />  
        </h:commandLink>  
          
        <h:commandLink>  
            <p:graphicImage value="/cdocAdmin/javax.faces.resource/images/xml.png.xhtml" />  
            <p:dataExporter type="xml" target="tbl" fileName="cars" />  
        </h:commandLink>  
    </p:panel>  
      
    <p:panel header="Export Page Data">  
        <h:commandLink>  
            <p:graphicImage value="/cdocAdmin/javax.faces.resource/images/excel.png.xhtml" />  
            <p:dataExporter type="xls" target="tbl" fileName="cars" pageOnly="true"/>  
        </h:commandLink>  
  
        <h:commandLink>  
            <p:graphicImage value="/cdocAdmin/javax.faces.resource/images/pdf.png.xhtml" />  
            <p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true"/>  
        </h:commandLink>  
          
        <h:commandLink>  
            <p:graphicImage value="/cdocAdmin/javax.faces.resource/images/csv.png.xhtml" />  
            <p:dataExporter type="csv" target="tbl" fileName="cars" pageOnly="true"/>  
        </h:commandLink>  
          
        <h:commandLink>  
            <p:graphicImage value="/cdocAdmin/javax.faces.resource/images/xml.png.xhtml" />  
            <p:dataExporter type="xml" target="tbl" fileName="cars" pageOnly="true"/>  
        </h:commandLink>  
    </p:panel>  
</h:panelGrid>  
             </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
