<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des branche</h1>
    </h:head>
    <h:body>
        
        <ui:composition template="../resources/template.xhtml">
            
            <ui:define name="content">	
                
                <div class="span3 offset2">Liste des formations</div>
                <p:messages for="update"/>
                <h:form>
                    <p:dataTable value="#{brancheController.all}" var="branche"
                                 paginator="true" rows="5" sortMode="multiple"
                                     >
                        <p:column filterBy="#{branche.intitule}" headerText="Intitulé">  
                            <p:commandLink value="#{branche.intitule}" />  
                        </p:column>  
                        <p:column headerText="Déscription">  
                            <h:outputText value="#{branche.description}" />  
                        </p:column>            
                        <p:column headerText="Déscription">  
                            <h:outputText value="#{branche.description}" />  
                        </p:column>  
                      
                        
                         
                        <p:column style="width:4%">  
                            
                                <p:growl id="messages"/>  

                                <p:menuButton value="Options">  
                                    <p:menuitem value="Editer" update="messages" action="#{brancheController.showEdit(branche)}" icon="ui-icon-arrowrefresh-1-w"/>    
                                    <p:menuitem value="Supprimer" icon="ui-icon-close" action="#{brancheController.doRemove(branche)}" ajax="false"/>  
                                    
                                </p:menuButton>  
                            

                        </p:column>  
                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
