<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des sujet</h1>
    </h:head>
    <h:body>
        
        <ui:composition template="../resources/template.xhtml">
            
            <ui:define name="content">	
                
                <div class="span3 offset2">Liste des Cadres</div>
                <p:messages for="update"/>
                <h:form>
                    <p:dataTable value="#{sujetController.all}" var="sujet"
                                 paginator="true" rows="5" sortMode="multiple"
                                     >
                        <p:column filterBy="#{sujet.intitule}" headerText="IntitulÃ©">  
                            <p:commandLink value="#{sujet.intitule}" />  
                        </p:column>  
                        <p:column headerText="DÃ©scription">  
                            <h:outputText value="#{sujet.description}" />  
                        
                        </p:column>  <p:column headerText="Laboratoire">  
                            <h:outputText value="#{sujet.labo}" />  
                        </p:column>
                        
                         <p:column headerText="Encadrant">  
                            <h:outputText value="#{sujet.encadrant}" />  
                        </p:column> 
                        
                        <p:column headerText="Etablissement">  
                            <h:outputText value="#{sujet.etablissement}" />  
                        </p:column>                       
                       
                        <p:column headerText="Nombre de places">  
                            <h:outputText value="#{sujet.nombrePlace}" />  
                        </p:column>  
                         <p:column headerText="Branches">  
                             <h:outputText value="#{sujet.branche.intitule}" />  
                        </p:column> 
                        <p:column style="width:4%">  
                               
                                <p:growl id="messages"/>  

                                <p:menuButton value="Options">  
                                    <p:menuitem value="Editer" update="messages" action="#{sujetController.showEdit(sujet)}" icon="ui-icon-arrowrefresh-1-w"/>    
                                    <p:menuitem value="Supprimer" icon="ui-icon-close" action="#{sujetController.doRemove(sujet)}" ajax="false"/>  
                                    
                                </p:menuButton>  
                            
                             

                        </p:column>  
                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
