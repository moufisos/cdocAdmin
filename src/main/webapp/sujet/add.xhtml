<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h1>Liste des sujet</h1>
    </h:head>
    <h:body>
        <ui:composition template="../resources/template.xhtml">
            
            <ui:define name="content">	
                
                <div class="span3 offset2">Liste des Sujets</div>
                <p:messages for="update"/>
                <h:form>
                <p:panelGrid columns="3">
                    <p:outputLabel value="intitule :" />
                    <p:inputText id="intitule" value="#{sujetController.newSujet.intitule}"/>
                    <p:message for="intitule" />
                    
                    <p:outputLabel value="description :" />
                    <p:inputText id="description" value="#{sujetController.newSujet.description}"/>
                    <p:message for="description" />
                    
                    <p:outputLabel value="Etablissement :" />
                    <p:inputText id="etablissement" value="#{sujetController.newSujet.etablissement}"/>
                    <p:message for="etablissement" />
                    
                    <p:outputLabel value="Laboratoire :" />
                    <p:inputText id="laboratoire" value="#{sujetController.newSujet.labo}"/>
                    <p:message for="laboratoire" />
                    
                    <p:outputLabel value="Encadrant :" />
                    <p:inputText id="encadrant" value="#{sujetController.newSujet.encadrant}"/>
                    <p:message for="encadrant" />
                    
                    <p:outputLabel value="nombre de places :" />
                    <p:inputText id="nplace" value="#{sujetController.newSujet.nombrePlace}"/>
                    <p:message for="nplace" />
                   
                    
                    <p:outputLabel value="Branche :" />
                    <p:selectOneMenu id="branche" value="#{sujetController.newSujet.branche}">
                        <f:selectItems value="#{brancheController.all}" />
                    </p:selectOneMenu>
                    <p:message for="branche" />
                    
                </p:panelGrid>
                <h:commandButton value="ajouter" action="#{sujetController.doCreate}"/>
             </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
